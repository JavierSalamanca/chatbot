<section>
  <div class="row clearfix well">
    <div class="col-md-2 column">
      <img class="img-thumbnail" alt="140x140" ng-src="{{vm.profile.user.profileImageURL}}"/>
    </div>
    <div class="col-md-8 column">

        <h3>
          {{vm.profile.user.displayName}}
        </h3>
        <p>Email: {{vm.profile.user.email}} </p>
        <p><cite>Username: {{vm.profile.user.username}}</cite></p>


    </div>

  </div>

</section>
