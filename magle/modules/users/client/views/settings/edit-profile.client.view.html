<section class="row" ng-controller="EditProfileController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-list"></i>
      <h3>Details</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">

        <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" novalidate
              autocomplete="off">

          <div class="form-group" show-errors>
            <label for="firstName" class="control-label col-sm-3">First Name</label>
            <div class="col-sm-9">
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName"
                     placeholder="First Name" required>
            </div>
            <div ng-messages="userForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">First name is required.</p>
            </div>
          </div>


          <div class="form-group" show-errors>
            <label for="lastName" class="control-label col-sm-3">Last Name</label>
            <div class="col-sm-9">
              <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName"
                     placeholder="Last Name" required>
            </div>
            <div ng-messages="userForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Last name is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="email" class="control-label col-sm-3">Email</label>
            <div class="col-sm-9">
              <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
                     lowercase required>
            </div>
            <div ng-messages="userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email address is required.</p>
              <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="username" class="control-label col-sm-3">Username</label>
            <div class="col-sm-9">
              <input type="text" id="username" name="username" class="form-control" ng-model="user.username"
                     placeholder="Username" lowercase required>
            </div>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>

          <div ng-show="success" class="text-center text-success">
            <strong>Profile Saved Successfully</strong>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
